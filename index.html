<!DOCTYPE html>

	<title>JavaScript Task 2</title>

<body>
	<h2>JavaScript Task 2 Solution</h2>
	<p>Accessible inside console.log</p>
	<script>

		//array of objects called data

		const data = [
		{
			principal: 2500,
			time: 1.8
		}, {
			principal: 1000,
			time: 5
		}, {
			principal: 3000,
			time: 1
		}, {
			principal:2000,
			time: 3
		}
		]

		//function to claculate interest

		function interestCalculator(arr){

			let interestData = [];

			for(let i = 0; i < arr.length; i++){
				//to determine rate

				if (arr[i].principal >= 2500 && arr[i].time > 1 && arr[i].time < 3) {
					arr[i].rate = 3;
				}else if(arr[i].principal >=2500 && arr[i].time >= 3){
					arr[i].rate = 4;
				}else if(arr[i].principal < 2500 || arr[i].time <= 1){
					arr[i].rate = 2;
				}else{
					arr[i].rate = 1;
				}

				//calculating interest for individual object
				arr[i].interest = (arr[i].principal * arr[i].rate * arr[i].time) / 100 ;

				interestData.push(arr[i]);
			}

			 console.log(interestData);
			 return interestData;
		}

		interestCalculator(data);

	</script>
</body>
